<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoshop</title>
</head>
<body>
    <h1>Список доступных мотоциклов:</h1>

    <ul>
        {% for moto in half_car %}
            <li>{{ moto.moto_brand }} {{ moto.moto_model }} {% if moto.price == "Договорная" %}
                                                            {{ moto.price }}
                                                        {% else %}
                                                            {{ moto.price }} у.е
                                                        {% endif %}
                                                        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'buycars:index_page' %}"><-Назад</a>

</body>
</html>
