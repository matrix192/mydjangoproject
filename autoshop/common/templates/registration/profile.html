{% extends "registration/base.html" %}

{% block content %}
<h2>Профиль пользователя</h2>
<p><strong>Имя пользователя:</strong> {{ profile.username }}</p>
<p><strong>Email:</strong> {{ profile.email }}</p>
<p><strong>Номер телефона:</strong> {{ profile.phone }}</p>
<p><strong>Статус продавца:</strong> {{ profile.is_seller|yesno:"Да,Нет" }}</p>

<a href="{% url 'edit_profile' %}">Редактировать профиль</a>
<p><a href="{% url 'buycars:index_page' %}">На главную</a></p>
{% endblock %}
